<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Zodiac Project</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/screen.css">
  <link rel="stylesheet" href="css/instructions-modal.css">
  <link rel="stylesheet" href="css/typography.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Preload sound files -->
    <audio id="sndAries" src="snd/aries_sound.mp3" preload="auto"></audio>
    <audio id="sndCancer" src="snd/cancer_sound.mp3" preload="auto"></audio>
    <audio id="sndCap" src="snd/cap_sound.mp3" preload="auto"></audio>
    <audio id="sndGem" src="snd/gemini_sound.mp3" preload="auto"></audio>
    <audio id="sndLeo" src="snd/leo_sound.mp3" preload="auto"></audio>
    <audio id="sndLib" src="snd/libra_sound.mp3" preload="auto"></audio>
    <audio id="sndPis" src="snd/pis_sound.mp3" preload="auto"></audio>
    <audio id="sndSag" src="snd/sagit_sound.mp3" preload="auto"></audio>
    <audio id="sndSco" src="snd/sco_sound.mp3" preload="auto"></audio>
    <audio id="sndTau" src="snd/taurus_sound.mp3" preload="auto"></audio>
    <audio id="sndVir" src="snd/vir_sound.mp3" preload="auto"></audio>
    <audio id="sndAqu" src="snd/aqu_sound.mp3" preload="auto"></audio>

    <section id="grid-content">
        <div id="main">
          <button id="instruct"></button>
            <h1>
                LETâ€™S GO STAR GAZING
            </h1>
            <p>
                What a beautiful night to look up at the stars...
                <br>What constellation will you find tonight?
                <br>Click on the telescope for help!
            </p>

            <div id="userinfo">
                <p><input id="fname" type="text" placeholder="First Name"></p>
                <p><input id="bday" type="date"></p>
                <p><button id="gaze">G A Z E</button></p>
            </div>
        </div>
        <button class="zButton" id="Ari"></button>
        <button class="zButton" id="Tau"></button>
        <button class="zButton" id="Gem"></button>
        <button class="zButton" id="Can"></button>
        <button class="zButton" id="Leo"></button>
        <button class="zButton" id="Vir"></button>
        <button class="zButton" id="Lib"></button>
        <button class="zButton" id="Sco"></button>
        <button class="zButton" id="Sag"></button>
        <button class="zButton" id="Cap"></button>
        <button class="zButton" id="Pis"></button>
        <button class="zButton" id="Aqu"></button>

    </section>
    
<!-- Custom modal -->
  <div id="modal" class="modal" hidden>
    <div class="modal-body">
      <div class="modal-content">
        <div id="modal-img">
          <img id="zDisplayImg" alt="blank">
        </div>
        <div id="modal-text">
            <h2><span id="zTitle">Title</span>!</h2>
            <h1><span id="zDateRange">Date Range</span></h1>
            <div id="zMoreInfo">
              <p>Object description goes here</p>
            </div>
            <button id="btn-modal-close" class="toggle-modal"></button>
        </div>
      </div>
    </div>
    <div class="blanket"></div>
  </div>

<script src="js/main.js"></script>
</body>

</html>
